    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <style>
        html, body, #map-canvas {
            height: 380px;
            margin: 0px auto;
            padding: 0px;
            width: 96%;
        }
        .controls {
            margin-top: 16px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        #pac-input {
            background-color: #fff;
            padding: 0 11px 0 13px;
            width: 400px;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            text-overflow: ellipsis;
        }
        #pac-input:focus {
            border-color: #4d90fe;
            margin-left: -1px;
            padding-left: 14px; /* Regular padding-left + 1. */
            width: 401px;
        }
        .pac-container {
            font-family: Roboto;
        }
        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }
        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }
    </style>
    <script type="text/javascript">
function initialize() {
    var mapOptions = {
        center: new google.maps.LatLng(25.018363, 121.537805),
        zoom: 15
    };
    var geocoder;
    geocoder = new google.maps.Geocoder();
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var input = /** @type {HTMLInputElement} */(document.getElementById('pac-input'));

    var types = document.getElementById('type-selector');
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(types);

    var autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo('bounds', map);

    var infowindow = new google.maps.InfoWindow();
    var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29)
    });

    google.maps.event.addListener(autocomplete, 'place_changed', function() {
        var place = autocomplete.getPlace();
        if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
        } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
        }
        var image = new google.maps.MarkerImage(
            place.icon, new google.maps.Size(71, 71),
            new google.maps.Point(0, 0), new google.maps.Point(17, 34),
            new google.maps.Size(35, 35)
        );
        marker.setIcon(image);
        marker.setPosition(place.geometry.location);
        var placename = place.name;
        var geocodenum = place.geometry.location;
        
        codeLatLng(geocodenum, placename);
    });

    // Sets a listener on a radio button to change the filter type on Places
    // Autocomplete.
    function setupClickListener(id, types) {
        var radioButton = document.getElementById(id);
        google.maps.event.addDomListener(radioButton, 'click', function() {
            autocomplete.setTypes(types);
        });
    }

    function codeLatLng(latlng, placename) {
        var input = latlng, lat = input.k, lng = input.A;
        var latlng = new google.maps.LatLng(lat, lng);
        geocoder.geocode({'latLng': latlng}, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                if (results[3]) {
                    var addr, villanm;
                    console.log(results.length);
                    for (var i=0;i<results.length;i++) {
                        var address = results[i].formatted_address;
                        console.log(address);
                        var vx = address.indexOf('里'), vy = address.indexOf('村');
                        var chex = vx > 0;
                        var chey = address.indexOf('村') > 0;
                        if (chex) { villanm = address.substring(vx-2, vx); } else { villanm = address.substring(vy-2, vy); }
                        if (chex || chey) {
                            addr = address; break;
                        }
                    }
                    var linkleaderinfo = 'leader_info?' + villanm;
                    console.log(addr.indexOf('里'));
                    infowindow.setContent('<div><strong>' + placename + '</strong><br>' + addr + '<br><a href="/' + linkleaderinfo + '">點我聯絡里長!</a>');
                    infowindow.open(map, marker);
                } else {
                    alert('No results found');
                }
            } else {
                alert('Geocoder failed due to: ' + status);
            }
        });
    }
    setupClickListener('changetype-all', []);
    setupClickListener('changetype-establishment', ['establishment']);
    setupClickListener('changetype-geocode', ['geocode']);
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
